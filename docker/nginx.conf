# Example Nginx config for thungthao (Apache .htaccess equivalent)
# Copy/merge into your Nginx server block and adjust paths / PHP-FPM socket.

server {
    listen 80;
    server_name example.com;  # TODO: change to your domain or IP

    # Document root: point to the folder where index.php and .htaccess live
    root /var/www/html;  # TODO: change to your project path
    index index.html index.php;

    # Disable directory listing (equivalent to: Options -Indexes)
    autoindex off;

    # Deny access to .htaccess and all dotfiles (FilesMatch "^\.")
    location ~ /\.ht {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Main router: equivalent to
    #   RewriteEngine On
    #   RewriteCond %{REQUEST_FILENAME} !-f
    #   RewriteCond %{REQUEST_FILENAME} !-d
    #   RewriteRule ^(.*)$ index.php [QSA,L]
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP handling (PHP-FPM)
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_index index.php;

        # Choose one of the following and uncomment it, depending on your setup:
        # fastcgi_pass unix:/run/php/php8.1-fpm.sock;  # typical Debian/Ubuntu socket
        # fastcgi_pass 127.0.0.1:9000;                 # typical TCP PHP-FPM
    }

    # Security headers (from .htaccess Header set ...)
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Gzip compression (approx. mod_deflate settings in .htaccess)
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain
        text/html
        text/xml
        text/css
        application/xml
        application/xhtml+xml
        application/rss+xml
        application/javascript
        application/x-javascript;
}
